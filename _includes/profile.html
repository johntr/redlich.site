<div class="col s12 m8 l9 offset-l3 offset-m4 valign-wrapper profile-content">
    <div class="valign">
        <h3>{{ site.title }}</h3>
        <p class="flow-text">{{ site.description }}</p>
        <div class="profile-info">
            <ul>
                <li class="blue-text">{{ site.email }}</li>
                <li class="blue-text">{{ site.location }}</li>
            </ul>
        </div>
    </div>
</div>
