<div class="col s12 m8 l9 offset-l3 offset-m4 blue section-header z-depth-1">
    <a name="projects"><h3 class="grey-text text-lighten-4">Projects</h3></a>
</div>
<div class="col s12 m8 l9 offset-l3 offset-m4 section-body">
    <div class="col s12">
      {% for project in site.projects %}
      <div class="card project-card">
          <div class="card-image">
              <a href="{{ project.url }}"><img src="img/projects/{{ project.img }}.jpg"/></a>
          </div>
          <div class="card-content">
              <div class="card-title"><a href="{{ project.url }}"><h5>{{ project.title }}</h5></a></div>
              <div class="card-desc"><p>{{ project.desc }}</p></div>
          </div>
        </div>
      {% endfor %}
    </div>
</div>
