<div class="col s12 m8 l9 offset-l3 offset-m4 blue section-header z-depth-1">
    <a name="ed"><h3 class="grey-text text-lighten-4">Education/Certs</h3></a>
</div>
<div class="col s12 m8 l9 offset-l3 offset-m4 section-body container">
  {% for education in site.educations %}
   <div class="card">
       <img src="img/{{ education.img }}.jpg" class="responsive-img"/>
       <div class="card-content">
       <span class="card-title black-text">{{ education.title }}</span>
           <p>{{ education.desc }}</p>
       </div>
   </div>
   {% endfor %}
</div>
