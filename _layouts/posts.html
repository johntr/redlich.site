<!DOCTYPE html>
<head>
  {% include head.html %}
</head>
<body>
  <div class="row">
    {% include sidebar.html %}
    <div class="col s12 m8 l9 offset-l3 offset-m4 valign-wrapper">
      <div class="blog-page">
        <div class="section">
          <h2>{{ page.title }}</h2><p> By John Redlich</p>
        </div>
        <div class="divider"></div>
        <p class="flow-text">  {{ content }} </p>

        {% for tag in page.tags %}
        <div class="chip">
          {{ tag }}
        </div>
        {% endfor %}
        {% if page.comments %}
          {% include disqus.html %}
        {% endif %}
      </div>
    </div>
  </div>
  {% include footer.html %}
</body>
</html>
